<!DOCTYPE html>
<html>
<head>
  <title>Mobile Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .quiz-box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 22px;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
      background: #f2f2f2;
      cursor: pointer;
    }

    input[type="radio"] {
      transform: scale(1.6);
      margin-right: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 18px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="quiz-box">
  <h2>Welcher Dino ist schwerer zu kontrollieren – T-Rex oder Indominus?</h2>

  <label>
    <input type="radio" name="answer" value="3"> T-Rex.
  </label><br>

  <label>
    <input type="radio" name="answer" value="4"> Indominus.
  </label><br>

  <label>
    <input type="radio" name="answer" value="5"> Beide gleich.
  </label><br>

  <button onclick="checkAnswer()">Antwort abschicken</button>

  <div id="result"></div>
</div>

<script>
  function checkAnswer() {
    const selected = document.querySelector('input[name="answer"]:checked');
    const result = document.getElementById('result');

    if (!selected) {
      result.textContent = "Bitte eine Antwort auswählen.";
      result.style.color = "orange";
      return;
    }

    if (selected.value === "4") {
      result.textContent = "Richtig! ✅";
      result.style.color = "green";
       // Redirect to next page after 1 second
      setTimeout(() => {
        window.location.href = "quiz5.html";
      }, 1000);
    } else {
      result.textContent = "Leider falsch ❌";
      result.style.color = "red";
    }
  }
</script>

</body>
</html>
