<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: white;
    }
    a {
      font-size: 64px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    a:hover {
      color: #555;
    }
  </style>
<script>
  function updateDateTime() {
    const now = new Date();
    document.getElementById("datetime").textContent = now.toLocaleString('de-DE');
  }

  // Update every second
  setInterval(updateDateTime, 1000);
  updateDateTime(); // Initial call
</script>
</head>

  <!-- Date & Time Display -->
<div id="datetime" style="
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
"></div>
