<!DOCTYPE html>
<html>
<head>
  <title>Link Activation by Date</title>
  <meta charset="UTF-8">
  <style>
    a {
      font-size: 48px;
      color: grey;
      text-decoration: none;
      pointer-events: none; /* Disable by default */
    }
    a.active {
      color: blue;
      pointer-events: auto; /* Enable click */
    }
  </style>
</head>
<body style="text-align:center; margin-top:50px; font-family:Arial;">

  <a href="quiz.html" id="specialLink">Hier klicken</a>
  <script>
    const link = document.getElementById("specialLink");

    const today = new Date();
    const targetDate = new Date(2026, 1, 1); // Month is 0-based: 0 = Jan, 1 = Feb

    if (
      today.getFullYear() === targetDate.getFullYear() &&
      today.getMonth() === targetDate.getMonth() &&
      today.getDate() === targetDate.getDate()
    ) {
      link.classList.add("active"); // Activate the link
    } else {
      link.textContent = "Wird erst an Noel's Geburtstag aktiviert.";
    }
  </script>

</body>
</html>
