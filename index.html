<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Debug Test</title>

<style>
  a {
    color: gray;
    pointer-events: none;
    font-size: 28px;
  }
  a.active {
    color: green;
    pointer-events: auto;
  }
</style>
</head>

<body>

<a href="quiz.html" id="specialLink">Hierss klicken</a>
<p id="debug"></p>

<script>
  const link = document.getElementById("specialLink");
  const debug = document.getElementById("debug");

  const today = new Date();
  const targetDate = new Date(2026, 1, 1);

  debug.innerHTML = 
    "Today: " + today + "<br>" +
    "Target: " + targetDate + "<br>" +
    "Comparison: " + (today >= targetDate);

  if (today >= targetDate) {
    link.classList.add("active");
  }
</script>

</body>
</html>
