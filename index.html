<!DOCTYPE html>
<html>
<head>
  <title>Link Activation by Date</title>
  <meta charset="UTF-8">
  <style>
   body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }

    a {
      font-size: 32px;
      font-weight: bold;
      text-decoration: none;
      color: gray;
      pointer-events: none; /* Disabled by default */
      padding: 20px 40px;
      border-radius: 12px;
      background: #ddd;
      display: inline-block;
      transition: background 0.3s, color 0.3s;
    }

    a.active {
      color: white;
      background: #4f46e5;
      pointer-events: auto; /* Enable click */
    }

    a.active:hover {
      background: #3730a3;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body style="text-align:center; margin-top:50px; font-family:Arial;">

  <a href="quiz.html" id="specialLink">Hier klicken</a>
//  <div id="message"></div>
  <script>
    const link = document.getElementById("specialLink");

    const today = new Date();
    const targetDate = new Date(2026, 1, 1); // Month is 0-based: 0 = Jan, 1 = Feb

  //  if (
    // Activate link if today >= targetDate
    if (today >= targetDate) {
      link.classList.add("active");
//      message.textContent = "Link is active âœ…";
    } else {
      link.textContent = "Wird erst an Noel's Geburtstag aktiviert.";
//      message.textContent = "Please return on 01.02.2026";
    }
  </script>

</body>
</html>
